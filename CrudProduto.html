<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" class="container">
        <h2>Cadastro de produtos</h2>
        <label for="nome">Descrição</label>
        <input type="text" class="form-control" id="nome">    

        <label for="compra">Valor de compra</label>
        <input type="number" class="form-control" id="compra">

        <label for="fornecedor">Fornecedor</label>
        <input type="text" class="form-control" id="fornecedor">

        <label for="validade">Validade</label>
        <input type="date" class="form-control" id="validade"><br>

        <input type="submit" value="Cadastrar" class="form-control btn-success">
    </form>
</body>
</html>
