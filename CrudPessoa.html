<!DOCTYPE html>
<html lang="pt-BR" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
        <form action="" method="POST" class="container">
            <h2>Cadastro de pessoas</h2>
            <label for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" required>

            <label for="email">E-mail</label>
            <input class="form-control" type="email" name="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input class="form-control" type="tel" name="telefone" id="telefone" >

            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" required><br>

            <input class="form-control btn btn-success"  type="submit" value="Cadastrar">
        </form>
</body>
</html>
